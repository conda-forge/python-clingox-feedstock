{% set name = "python-clingox" %}
{% set version = "1.2.1" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/potassco/{{ name }}/archive/v{{ version }}.zip
  sha256: 163f43fad23651af1c325045700807b83b9d5702254aa6bdf9b79a161e8e7cc7

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - clingo >=5.5.0
    - python >={{ python_min }}

test:
  imports:
    - clingox
    - clingox.ast
    - clingox.backend
    - clingox.program
    - clingox.reify
    - clingox.solving
    - clingox.testing
    - clingox.theory
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://potassco.org/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A support library for the clingo Python library.
  description: |
    The clingox library collects useful Python functions that can be used along
    with the clingo libary.
  doc_url: https://potassco.org/clingo
  dev_url: https://github.com/potassco/{{ name }}

extra:
  recipe-maintainers:
    - rkaminsk
